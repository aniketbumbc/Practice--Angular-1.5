<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="HelloApp">

<head>
  <meta charset="utf-8">
  <title>Simple Angular Js</title>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <h1> NG repeat </h1>
  <div ng-controller="HelloController">
    <h3>Shopping list</h3>
    <ul>
      <li ng-repeat="item in shppinglist">{{item}}</li>
    </ul>
  </div>
</body>
</html>
